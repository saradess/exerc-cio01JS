<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festival de Premios</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Rajdhani&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Registro de candidato</h1>
            <h2>Preencha o cadastro a baixo para concorrer</h2>
        </header>
        <form id="promocao">
            <input type="text" id="Nome-Completo" placeholder="Nome Completo"/>
            <p class="error-message">Numero incompleto</p>
            <input type="number" id="idade" placeholder="digite sua idade"/>
            <input type="number" id="numero-telefone" placeholder="seu numero de telefone"/>
            <button type="submit" id="btn">Concorrer</button>
        </form>
        <p class="success-message">candidato: <b>${nome}</b> telefone: <b>${2}</b> idade:<b>${1}</b> registrado</p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
